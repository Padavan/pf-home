<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  color: #1B1B1B;
  font-weight: 400;
  font-size: 100%;
  word-wrap: break-word;
  font-kerning: normal;
  -moz-font-feature-settings: "kern", "liga", "clig", "calt";
  -ms-font-feature-settings: "kern", "liga", "clig", "calt";
  -webkit-font-feature-settings: "kern", "liga", "clig", "calt";
  font-feature-settings: "kern", "liga", "clig", "calt";
  min-height: 100%;
  line-height: 1.4;
  font-family: 'Montserrat', Segoe UI, -apple-system, BlinkMacSystemFont, Roboto, Oxygen,
  Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
}

html {
  box-sizing: border-box;
  overflow-y: auto;
}

* {
  box-sizing: inherit;
}

body {
  background-color: white;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

h1, h2, p {
  margin: 0;
}

h1 {
  font-size: 86px;
  line-height: 86px;
  font-weight: 500;
}

h2 {
  margin-top: 1rem;
  font-size: 24px;
  font-weight: 400;
  line-height: 30px;
}

h3 {
  font-size: 20px;
}

h4 {
  font-size: 18px;
  line-height: 20px;
  font-weight: 500;
  margin-left: 0.5rem;
  margin-right: 1rem;
  margin-top: auto;
  margin-bottom: auto;
}

@media screen and (max-width: 700px) {
  h1 {
    font-size: 44px;
    line-height: 86px;
  }

  h2 {
    font-size: 20px;
    line-height: 30px;
  }

  h4 {
    font-size: 18px;
  }
}


a {
  margin: 0 0.5rem;
  color: black;
}

a:hover {
 color: #DF0003;
}

a:visited {
 color: black;
}

main {
  flex: 1;
  display: flex;
}

header {
  display: flex;
  justify-content: space-between;
  align-content: flex-start;
  padding: 30px;
  flex-wrap: wrap;
}

header div {
  margin-bottom: 30px;
}

footer {
  display:flex;
  width:100%;
  justify-content:space-between;
  padding: 30px;
  min-height: 100px;
  align-content: flex-end;
  flex-wrap: wrap;
}

footer p {
  white-space: nowrap;
}

main {
  padding: 30px;
  display: flex;
  flex-wrap: wrap;
}

.project {
  margin: 0.5rem;
  border: 1px solid black;
  min-width: 200px;
  max-height: 80px;
/*  min-height: 100px;*/
/*  max-height: 150px;*/
  flex: 1 200px 300px;
  display: flex;
  flex-direction: row;
  justify-content: flex-start;
}

.inactive {
  border: 1px solid #B2B5BD;
  color: #B2B5BD;
}

.inactive > .project-footer > .triangle {
  display: none;
}

.project:hover {
  border: 1px solid #DF0003;
  color: #DF0003;
  cursor: pointer;
}

.project-image {
  width: 80px;
  height: 80px;
  padding: 0.8rem;
}

.project-image img {
  object-fit: contain;
  width: 100%;
  height: auto;
} 

.project:hover > .h4 {
  text-decoration: underline;
  /*border: 1px solid #DF0003;*/
  /*color: #DF0003;*/
}

.inactive:hover {
  border: 1px solid #B2B5BD !important;
  color: #B2B5BD !important;
  cursor: default !important;
}

.project-footer {
  display: flex;
  justify-content: space-between;
  padding-bottom: 5px;
  padding-left: 30px;
}

.list {
  display: flex;
  flex-direction: column;
}
